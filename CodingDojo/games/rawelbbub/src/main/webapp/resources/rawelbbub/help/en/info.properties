game.rawelbbub.element.WATER                             =An empty space where hero can move. If there was an iceberg in this place before, it can grow again 
game.rawelbbub.element.REEFS                             =Underwater reefs. They cannot be destroyed without prize PRIZE_BREAKING_BAD.
game.rawelbbub.element.EXPLOSION                         =Explosion site. It disappears in a second.
game.rawelbbub.element.OIL                               =Oil leak, hitting which the hero partially loses control. During the passage, the field of view is limited and the hero will repeat the old commands for several ticks in a row, ignoring the current commands.
game.rawelbbub.element.SEAWEED                           =Seaweed hide heroes which can continue to shoot at the same time. The fired shells are also not visible under the weed. Only prizes can be seen from behind seaweed.
game.rawelbbub.element.FISHNET                           =Fishnet does not allow to pass through itself without the PRIZE_WALKING_ON_FISHNET prize, but the shells fly freely through the water. Hero stuck in the middle of the fishnet, after canceling the PRIZE_WALKING_ON_FISHNET prize, can move 1 cell in the fishnet only every N ticks.
game.rawelbbub.element.ICEBERG_HUGE                      =An iceberg that hasn't been shot yet. It takes 3 shots to completely destroy.
game.rawelbbub.element.ICEBERG_MEDIUM_LEFT               =Partially destroyed iceberg. For complete destruction, 2 shot is required.
game.rawelbbub.element.ICEBERG_MEDIUM_RIGHT              =Partially destroyed iceberg. For complete destruction, 2 shot is required.
game.rawelbbub.element.ICEBERG_MEDIUM_UP                 =Partially destroyed iceberg. For complete destruction, 2 shot is required.
game.rawelbbub.element.ICEBERG_MEDIUM_DOWN               =Partially destroyed iceberg. For complete destruction, 2 shot is required.
game.rawelbbub.element.ICEBERG_SMALL_LEFT_LEFT           =Almost destroyed iceberg. For complete destruction, 1 shot is required.
game.rawelbbub.element.ICEBERG_SMALL_RIGHT_RIGHT         =Almost destroyed iceberg. For complete destruction, 1 shot is required.
game.rawelbbub.element.ICEBERG_SMALL_UP_UP               =Almost destroyed iceberg. For complete destruction, 1 shot is required.
game.rawelbbub.element.ICEBERG_SMALL_DOWN_DOWN           =Almost destroyed iceberg. For complete destruction, 1 shot is required.
game.rawelbbub.element.ICEBERG_SMALL_LEFT_RIGHT          =Almost destroyed iceberg. For complete destruction, 1 shot is required.
game.rawelbbub.element.ICEBERG_SMALL_UP_DOWN             =Almost destroyed iceberg. For complete destruction, 1 shot is required.
game.rawelbbub.element.ICEBERG_SMALL_UP_LEFT             =Almost destroyed iceberg. For complete destruction, 1 shot is required.
game.rawelbbub.element.ICEBERG_SMALL_UP_RIGHT            =Almost destroyed iceberg. For complete destruction, 1 shot is required.
game.rawelbbub.element.ICEBERG_SMALL_DOWN_LEFT           =Almost destroyed iceberg. For complete destruction, 1 shot is required.
game.rawelbbub.element.ICEBERG_SMALL_DOWN_RIGHT          =Almost destroyed iceberg. For complete destruction, 1 shot is required.
game.rawelbbub.element.TORPEDO_LEFT                      =Torpedo - is a self-propelled underwater missile designed to be fired from a submarine and to explode on reaching a target. The target can be an iceberg, another submarine and other elements under water. This torpedo moves to the left.
game.rawelbbub.element.TORPEDO_RIGHT                     =This torpedo moves to the right.
game.rawelbbub.element.TORPEDO_UP                        =This torpedo moves to the up.
game.rawelbbub.element.TORPEDO_DOWN                      =This torpedo moves to the down.
game.rawelbbub.element.HERO_LEFT                         =Your hero is pointing left.
game.rawelbbub.element.HERO_RIGHT                        =Your hero is pointing right.
game.rawelbbub.element.HERO_UP                           =Your hero is pointing up.
game.rawelbbub.element.HERO_DOWN                         =Your hero is pointing down.
game.rawelbbub.element.OTHER_HERO_LEFT                   =Other hero is pointing left.
game.rawelbbub.element.OTHER_HERO_RIGHT                  =Other hero is pointing right.
game.rawelbbub.element.OTHER_HERO_UP                     =Other hero is pointing up.
game.rawelbbub.element.OTHER_HERO_DOWN                   =Other hero is pointing down.
game.rawelbbub.element.ENEMY_HERO_LEFT                   =Enemy hero is pointing left.
game.rawelbbub.element.ENEMY_HERO_RIGHT                  =Enemy hero is pointing right.
game.rawelbbub.element.ENEMY_HERO_UP                     =Enemy hero is pointing up.
game.rawelbbub.element.ENEMY_HERO_DOWN                   =Enemy hero is pointing down.
game.rawelbbub.element.AI_LEFT                           =AI is pointing left.
game.rawelbbub.element.AI_RIGHT                          =AI is pointing right.
game.rawelbbub.element.AI_UP                             =AI is pointing up.
game.rawelbbub.element.AI_DOWN                           =AI is pointing down.
