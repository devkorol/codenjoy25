game.rawelbbub.element.ENEMY_HERO_SIDE_RIGHT             =Turn based mode. Enemy hero is pointing right.
game.rawelbbub.element.AI_SIDE_LEFT                      =Turn based mode. AI is pointing left.
game.rawelbbub.element.AI_SIDE_RIGHT                     =Turn based mode. AI is pointing right.
game.rawelbbub.element.AI_PRIZE_SIDE_LEFT                =Turn based mode. AI with prize is pointing left.
game.rawelbbub.element.AI_PRIZE_SIDE_RIGHT               =Turn based mode. AI with prize is pointing right.
game.rawelbbub.element.PRIZE                             =The dropped prize after the destruction of the prize AI flickers on the field every even tick of the game with this sprite.
game.rawelbbub.element.PRIZE_IMMORTALITY                 =A prize that gives the hero temporary invulnerability.
game.rawelbbub.element.PRIZE_BREAKING_BAD                =A prize that allows you to temporarily destroy any icebergs and underwater reefs (but not the border of the field) with 1 shot.
game.rawelbbub.element.PRIZE_WALKING_ON_FISHNET          =A prize that allows the hero to temporarily walk on fishnet.
game.rawelbbub.element.PRIZE_VISIBILITY                  =A prize that allows the hero to temporarily see all enemies and their bullets under the seaweed.
game.rawelbbub.element.PRIZE_NO_SLIDING                  =A prize that allows the hero to temporarily not slide on the ice.

