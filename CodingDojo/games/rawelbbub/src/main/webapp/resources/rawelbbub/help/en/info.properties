game.rawelbbub.element.AI_PRIZE_DOWN                     =AI with prize is pointing down.
game.rawelbbub.element.TORPEDO_SIDE_LEFT                 =Turn based mode. This torpedo moves to the left.
game.rawelbbub.element.TORPEDO_SIDE_RIGHT                =Turn based mode. This torpedo moves to the right.
game.rawelbbub.element.HERO_SIDE_LEFT                    =Turn based mode. Your hero is pointing left.
game.rawelbbub.element.HERO_SIDE_RIGHT                   =Turn based mode. Your hero is pointing right.
game.rawelbbub.element.OTHER_HERO_SIDE_LEFT              =Turn based mode. Other hero is pointing left.
game.rawelbbub.element.OTHER_HERO_SIDE_RIGHT             =Turn based mode. Other hero is pointing right.
